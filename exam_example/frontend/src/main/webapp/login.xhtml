<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
>
    <ui:composition template="layout.xhtml">
        <ui:define name="title">Login</ui:define>

        <ui:define name="content">
            <h:form id="loginForm">
                <h:panelGrid columns="2">
                    <h:outputLabel value="Username"/>
                    <h:inputText value="#{loggingController.formUserName}" id="username"/>

                    <h:outputLabel value="Password"/>
                    <h:inputSecret value="#{loggingController.formPassword}"/>
                </h:panelGrid>
                <h:commandButton value="Log in" action="#{loggingController.logIn}" id="loginButton"/>
            </h:form>
            <h:button value="Create new user" outcome="newUser.jsf" id="newUser"/>
            <h:button value="Cancel" outcome="home.jsf" id="home"/>

        </ui:define>
    </ui:composition>


</html>
