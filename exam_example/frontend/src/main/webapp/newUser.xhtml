<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
>
    <ui:composition template="layout.xhtml">
        <ui:define name="title">Create User</ui:define>

        <ui:define name="content">

            <h:form id="createUserForm">

                <h:panelGrid columns="2">
                    <h:outputLabel value="Username (id) : "/>
                    <h:inputText value="#{loggingController.formUserName}" id="username"/>

                    <h:outputLabel value="Password : "/>
                    <h:inputSecret value="#{loggingController.formPassword}" id="password"/>

                    <h:outputLabel value="Confirm password : "/>
                    <h:inputSecret value="#{loggingController.formConfirmPassword}" id="confirmPassword"/>

                    <h:outputLabel value="First name : "/>
                    <h:inputText value="#{loggingController.formFirstName}" id="name"/>

                    <h:outputLabel value="Last name : "/>
                    <h:inputText value="#{loggingController.formLastName}" id="surname"/>

                    <h:outputLabel value="Country : "/>
                    <h:selectOneMenu value="#{loggingController.formCountry}" id="country">
                        <f:selectItems value="#{loggingController.userCountry}" />
                    </h:selectOneMenu>
                </h:panelGrid>

                <h:commandButton value="Create" action="#{loggingController.registerNew}" id="createButton"/>

            </h:form>

        </ui:define>

    </ui:composition>


</html>
