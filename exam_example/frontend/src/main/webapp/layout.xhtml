<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
>

<h:head>
    <title>
        <ui:insert name ="title">Default Title</ui:insert>
    </title>
</h:head>


<h:body>
    <h:outputText value="PG5100 Exam Example"/>
    <hr/>

    <c:choose>
        <c:when test="#{loggingController.loggedIn}">
        <h:outputText value="Hi #{loggingController.registeredUser}! " id="welcomeMessage"/>
        <h:form id="logOutForm">
            <h:commandButton value="Log out" action="#{loggingController.logOut}" id="logout" />
        </h:form>
        </c:when>
        <c:otherwise>
            <h:outputText value="Not logged in" />
            <h:button value="Log in" outcome="login.xhtml" id="login"/>
        </c:otherwise>
    </c:choose>

<h1>
    <ui:insert name="title">Default Title</ui:insert>
</h1>
<hr/>
    <ui:insert name="content">Default Content</ui:insert>

</h:body>

</html>
